# Site
title:              A Repertoire for Microbial Ecologists
bio:                'Simple guides for commonly used skills.'
description:        "This blog provides tutorials for microbial ecologists to gain necessary skills."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/microbial_logo.png'
background:         'assets/img/ocean_darker.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                "https://brockml.github.io"
remote_theme:       TaylanTatli/Moon

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

